{{define "Index"}}
<!DOCTYPE html>
<html lang="en">
  {{template "_head"}} {{template "_menu"}}
  <body>
    <div class="container">
      <section class="card">
        <div>
          <table class="table table-striped table-hover mb-0">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Quantidade</th>
              </tr>
            </thead>
            <tbody>
              {{range .}}
              <tr>
                <td>{{.Name}}</td>
                <td>{{.Description}}</td>
                <td>{{.Price}}</td>
                <td>{{.Quantity}}</td>
                <td>
                  <button onclick="onDelete('{{.Id}}')" class="btn btn-danger">
                    Deletar
                  </button>
                </td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
      </section>
      <div class="card-footer">
        <a href="/new-product" class="btn btn-primary mb-2 mt-2"
          >Adicionar Produto</a
        >
      </div>
    </div>
  </body>
  <script>
    function onDelete(id) {
      const answer = confirm("Tem certeza que deseja deletar esse produto?");

      if (answer) {
        window.location = "/delete?id=" + id;
      }
    }
  </script>
</html>
{{end}}
